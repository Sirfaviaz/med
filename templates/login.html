{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="login-hero" aria-hidden="true">
        <div class="pulse-ring" style="--i:1; left:10%; top:20%;"></div>
        <div class="pulse-ring" style="--i:2; left:80%; top:30%;"></div>
        <div class="pulse-ring" style="--i:3; left:20%; top:60%;"></div>
        <div class="pulse-ring" style="--i:4; left:70%; top:70%;"></div>
        <div class="pulse-ring" style="--i:5; left:50%; top:40%;"></div>
        <div class="pulse-ring" style="--i:6; left:30%; top:80%;"></div>
        <div class="pulse-ring" style="--i:7; left:90%; top:50%;"></div>
        <div class="pulse-ring" style="--i:8; left:60%; top:15%;"></div>
        
        <!-- Medical cross icons -->
        <div class="medical-cross" style="--i:1; left:15%; top:25%;"></div>
        <div class="medical-cross" style="--i:2; left:85%; top:35%;"></div>
        <div class="medical-cross" style="--i:3; left:25%; top:65%;"></div>
        <div class="medical-cross" style="--i:4; left:75%; top:75%;"></div>
    </div>
    <div class="auth-box">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="login">Username or Email:</label>
                <input type="text" id="login" name="login" required placeholder="Enter username or email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
